name: Build Kernel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build kernel
        run: |
          sudo apt-get update && sudo apt-get install -y bc build-essential
          cd kernel/samsung/exynos990
          make O=/tmp/build ARCH=arm64 element_r8s_defconfig
          make O=/tmp/build ARCH=arm64 -j$(nproc) Image.gz-dtb
          cp /tmp/build/arch/arm64/boot/Image.gz-dtb arch/arm64/boot/Image.gz-dtb

      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: kernel/samsung/exynos990/arch/arm64/boot/Image.gz-dtb
